services:
  minio:
    container_name: books-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    env_file:
      - .env.storage
    ports:
      - "9650:9001"
      - "9600:9000"
    volumes:
      - /mnt/books-data/bucket:/data
    command: minio server /data --console-address ":9001"
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    container_name: books-db
    image: postgres:17
    restart: always
    env_file:
      - .env.storage
    ports:
      - "5432:5432"
    volumes:
      - /mnt/books-data/db:/var/lib/postgresql/data
    networks:
      - storage-network

  pgadmin:
    container_name: books-pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    user: root
    env_file:
      - .env.storage
    ports:
      - "5500:80"
    volumes:
      - /mnt/books-data/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - storage-network

  # =============================================================================
  # MILVUS VECTOR DATABASE
  # =============================================================================

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - /mnt/books-data/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    env_file:
      - .env.storage
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - /mnt/books-data/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.9
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    env_file:
      - .env.storage
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - ./milvus.yaml:/milvus/configs/milvus.yaml
      - /mnt/books-data/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - milvus-minio
    networks:
      - storage-network

  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.6.4
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "8000:3000"
    depends_on:
      - milvus
    networks:
      - storage-network

networks:
  storage-network:
    driver: bridge
    name: storage-network